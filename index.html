<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Lead Qualifier</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function InstagramLeadQualifier() {
          const [usernames, setUsernames] = useState('');
          const [results, setResults] = useState([]);
          const [loading, setLoading] = useState(false);
          const [error, setError] = useState('');

          const analyzeUsername = (username) => {
            const clean = username.toLowerCase().trim();
            let score = 0;
            let signals = [];

            if (clean.includes('real') || clean.includes('property') || clean.includes('estate')) {
              score += 3;
              signals.push('Contains real estate keywords');
            }
            if (clean.includes('dubai') || clean.includes('uae') || clean.includes('dxb')) {
              score += 3;
              signals.push('Dubai/UAE location indicator');
            }
            if (clean.includes('broker') || clean.includes('agent') || clean.includes('consultant')) {
              score += 3;
              signals.push('Professional title in username');
            }
            if (clean.includes('rera') || clean.includes('certified')) {
              score += 2;
              signals.push('Certification indicator');
            }
            if (clean.includes('luxury') || clean.includes('premium') || clean.includes('exclusive')) {
              score += 1;
              signals.push('High-end market indicator');
            }

            if (clean.includes('official') || clean.includes('group') || clean.includes('team')) {
              score -= 2;
              signals.push('‚ö†Ô∏è Company/team account');
            }
            if (clean.includes('_.') || clean.match(/\d{4,}/)) {
              score -= 1;
              signals.push('‚ö†Ô∏è Generic username pattern');
            }
            if (clean.length < 5) {
              score -= 1;
              signals.push('‚ö†Ô∏è Very short username');
            }

            if (clean.match(/^[a-z]+_[a-z]+$/)) {
              score += 1;
              signals.push('Professional naming pattern');
            }

            let quality = 'LOW';
            let priority = '‚ùå Skip';
            let color = 'text-red-600';

            if (score >= 6) {
              quality = 'HIGH';
              priority = '‚úÖ Priority';
              color = 'text-green-600';
            } else if (score >= 3) {
              quality = 'MEDIUM';
              priority = '‚ö†Ô∏è Maybe';
              color = 'text-yellow-600';
            }

            return {
              username: clean,
              score,
              quality,
              priority,
              signals,
              color,
              instagramUrl: `https://instagram.com/${clean}`
            };
          };

          const handleAnalyze = () => {
            setError('');
            setResults([]);

            if (!usernames.trim()) {
              setError('Please enter at least one username');
              return;
            }

            setLoading(true);

            setTimeout(() => {
              const usernameList = usernames
                .split('\n')
                .map(u => u.trim())
                .filter(u => u.length > 0 && !u.includes('.com') && !u.includes('http'));

              if (usernameList.length === 0) {
                setError('No valid usernames found. Enter one per line.');
                setLoading(false);
                return;
              }

              const analyzed = usernameList.map(analyzeUsername);
              analyzed.sort((a, b) => b.score - a.score);
              
              setResults(analyzed);
              setLoading(false);
            }, 1000);
          };

          const handleClear = () => {
            setUsernames('');
            setResults([]);
            setError('');
          };

          const highQuality = results.filter(r => r.quality === 'HIGH');
          const mediumQuality = results.filter(r => r.quality === 'MEDIUM');
          const lowQuality = results.filter(r => r.quality === 'LOW');

          return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-6" },
            React.createElement('div', { className: "max-w-6xl mx-auto" },
              React.createElement('div', { className: "text-center mb-8" },
                React.createElement('h1', { className: "text-4xl font-bold text-white mb-2" }, 'üéØ Instagram Lead Qualifier'),
                React.createElement('p', { className: "text-gray-400" }, 'AI-powered analysis for Dubai Real Estate Agents')
              ),
              
              React.createElement('div', { className: "bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700" },
                React.createElement('label', { className: "block text-white font-semibold mb-3" }, 'Enter Instagram Usernames (one per line):'),
                React.createElement('textarea', {
                  value: usernames,
                  onChange: (e) => setUsernames(e.target.value),
                  placeholder: "farooq_syd\ndubai_realtor_john\nproperty_expert_ae",
                  className: "w-full h-40 bg-gray-900 text-white border border-gray-600 rounded-lg p-4 font-mono text-sm focus:outline-none focus:border-blue-500"
                }),
                
                error && React.createElement('div', { className: "mt-3 p-3 bg-red-900/30 border border-red-500 rounded-lg text-red-400" }, error),

                React.createElement('div', { className: "flex gap-3 mt-4" },
                  React.createElement('button', {
                    onClick: handleAnalyze,
                    disabled: loading,
                    className: "flex-1 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                  }, loading ? 'Analyzing...' : 'Analyze Leads'),
                  React.createElement('button', {
                    onClick: handleClear,
                    className: "bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                  }, 'Clear')
                )
              ),

              results.length > 0 && React.createElement('div', { className: "grid grid-cols-3 gap-4 mb-6" },
                React.createElement('div', { className: "bg-green-900/30 border border-green-500 rounded-lg p-4" },
                  React.createElement('div', { className: "text-green-400 font-semibold mb-1" }, 'High Quality'),
                  React.createElement('div', { className: "text-3xl font-bold text-white" }, highQuality.length)
                ),
                React.createElement('div', { className: "bg-yellow-900/30 border border-yellow-500 rounded-lg p-4" },
                  React.createElement('div', { className: "text-yellow-400 font-semibold mb-1" }, 'Medium Quality'),
                  React.createElement('div', { className: "text-3xl font-bold text-white" }, mediumQuality.length)
                ),
                React.createElement('div', { className: "bg-red-900/30 border border-red-500 rounded-lg p-4" },
                  React.createElement('div', { className: "text-red-400 font-semibold mb-1" }, 'Low Quality'),
                  React.createElement('div', { className: "text-3xl font-bold text-white" }, lowQuality.length)
                )
              ),

              results.length > 0 && React.createElement('div', { className: "space-y-3" },
                results.map((result, index) =>
                  React.createElement('div', {
                    key: index,
                    className: "bg-gray-800 border border-gray-700 rounded-lg p-5"
                  },
                    React.createElement('div', { className: "mb-3" },
                      React.createElement('a', {
                        href: result.instagramUrl,
                        target: "_blank",
                        rel: "noopener noreferrer",
                        className: "text-xl font-bold text-blue-400 hover:text-blue-300"
                      }, `@${result.username}`),
                      React.createElement('span', { className: `ml-3 font-bold text-lg ${result.color}` }, result.priority),
                      React.createElement('div', { className: "text-sm text-gray-400 mt-2" },
                        `Score: ${result.score} | ${result.quality}`
                      )
                    ),
                    React.createElement('div', { className: "space-y-1" },
                      result.signals.map((signal, idx) =>
                        React.createElement('div', {
                          key: idx,
                          className: `text-sm ${signal.startsWith('‚ö†Ô∏è') ? 'text-yellow-400' : 'text-gray-300'}`
                        }, `‚Ä¢ ${signal}`)
                      )
                    ),
                    React.createElement('div', { className: "mt-4 pt-4 border-t border-gray-700 text-sm" },
                      result.quality === 'HIGH' && React.createElement('span', { className: "text-green-400 font-semibold" }, '‚úÖ Start warm-up immediately. High priority for DM.'),
                      result.quality === 'MEDIUM' && React.createElement('span', { className: "text-yellow-400 font-semibold" }, '‚ö†Ô∏è Check profile manually before warm-up.'),
                      result.quality === 'LOW' && React.createElement('span', { className: "text-red-400 font-semibold" }, '‚ùå Skip. Focus on higher quality leads.')
                    )
                  )
                )
              ),

              results.length === 0 && !loading && React.createElement('div', { className: "bg-gray-800 border border-gray-700 rounded-lg p-6 text-gray-300" },
                React.createElement('h3', { className: "text-white font-semibold mb-3" }, 'üìã How to Use:'),
                React.createElement('ol', { className: "space-y-2 list-decimal list-inside" },
                  React.createElement('li', null, 'Manually search Instagram hashtags (#dubairealestate, #dubairealtor)'),
                  React.createElement('li', null, 'Find profiles that look like agents'),
                  React.createElement('li', null, 'Copy their usernames and paste above'),
                  React.createElement('li', null, 'Click "Analyze Leads" to get instant AI qualification'),
                  React.createElement('li', null, 'Focus on HIGH quality leads first')
                )
              )
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(InstagramLeadQualifier));
    </script>
</body>
</html>
